<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <div  id="app">

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <a-asset-item id="o1" src="a.obj"></a-asset-item>
      <a-asset-item id="o1m" src="a.mtl"></a-asset-item>
    </a-assets>    
    <a-assets>
      <a-asset-item id="o2" src="b.obj"></a-asset-item>
    </a-assets>      
		<a-marker  type='pattern' url='p1.patt'>
  
                 
      <a-entity position='0 0 0' obj-model="obj: #o1;"></a-entity>

		</a-marker>

		<a-marker type='pattern' url='p2.patt'>
    
               
      <a-entity position='0 0 0'  obj-model="obj: #o2;"></a-entity>

		</a-marker>
		
		<a-entity camera></a-entity>
  </a-scene>
</div>
  <script src="app.js"></script>

</body>
